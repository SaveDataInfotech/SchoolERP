<div class="container-fluid mt-1">
    <div class="row">
        <div class="col-12" style="display: flex;">
            <div style="float: left;text-align: left;">
                <mat-icon class="" style="color: blue;">supervised_user_circle</mat-icon>
            </div>
            <div style="float: left;width: 400px;">
                <h3 class="ml-1">Staff Permission / Leave Assign</h3>
            </div>
        </div>
    </div>
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <form>
                <div class="row">

                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Date</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <input placeholder="" class="form-control" [value]="today" type="date" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Staff NO</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <input placeholder="" class="form-control" type="number" required>
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">A Permission</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <input placeholder="" class="form-control" type="number" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">A CL</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <input placeholder="" class="form-control" type="number" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">A SL</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <input placeholder="" class="form-control" type="number" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">A ML</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <input placeholder="" class="form-control" type="number" required>
                        </div>
                    </div>
                </div>



                <div class="table-responsive mt-5">
                    <table class="col-sm-10 table table-hover table-bordered table-sm mt-5 ">
                        <thead>
                            <tr>
                                <th>SI.NO</th>
                                <th>Staff No</th>
                                <th>Staff Name</th>
                                <th>Leave type</th>
                                <th>Date</th>
                                <th>To Date</th>
                                <th>No Of Days</th>                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>000101</td>
                                <td>0034</td>
                                <td>John</td>
                               <td>Medical</td>
                               <td>16-03-2023</td>
                               <td>25-03-2023</td>
                               <td>8</td>
                            </tr>

                            <tr>
                                <td>000102</td>
                                <td>0034</td>
                                <td>Kumar</td>
                                <td>Medical</td>
                                <td>16-03-2023</td>
                                <td>25-03-2023</td>
                                <td>8</td>
                            </tr>

                            <tr>
                                <td>000103</td>
                                <td>0034</td>
                                <td>Priya</td>
                                <td>Medical</td>
                               <td>16-03-2023</td>
                               <td>25-03-2023</td>
                               <td>8</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-10 mt-4">
                    <div style="text-align: center;">
                        <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                        <input matTooltip="Click to Cancel" type="reset" class="btn btn-secondary ml-3"
                            value="Cancel" />
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
