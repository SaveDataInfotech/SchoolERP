<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="display: flex;">
            <div class="inputdiv">
                <h3 class="ml-1">Student Attendance</h3>
            </div>
        </div>
    </div>
    <mat-card class="mt-2 matcard">
        <mat-card-content>
            <form>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Date</label>
                        </div>
                        <div class="inputdiv">
                            <input placeholder="Enter 10-th Mark" [value]="today" class="form-control" type="date" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Class</label>
                        </div>
                        <div class="inputdiv">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>1-St</option>
                                <option>2-Nd</option>
                                <option>10-Th</option>
                                <option>11-Th</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Group</label>
                        </div>
                        <div class="inputdiv">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>Maths-Biology</option>
                                <option>ComputerScience</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Section</label>
                        </div>
                        <div class="inputdiv">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>A</option>
                                <option>B</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- <div class="row ">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Batch</label>
                        </div>
                        <div class="inputdiv">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>A</option>
                                <option>B</option>
                            </select>
                        </div>
                    </div>
                </div> -->

                
                <div class="col-sm-6 mt-4">
                    <div style="text-align: center;">
                        <button matTooltip="Click to Search" type="button"
                        class="btn btn-primary btn-sm ">Search<i class="fa fa-search ml-2"></i></button>
                    </div>
                </div>
            </form>

            <form>
                <table class="col-sm-8 table table-hover table-bordered table-sm mt-5 ">
                    <thead>
                        <tr>
                            <th>Si.No</th>
                            <th>A.NO</th>
                            <th>Student Name</th>
                            <th>FN <input style="height: 15px;width: 15px;" type="checkbox"
                                    class="form-check-input ml-2" value="something"></th>
                            <th>AN <input style="height: 15px;width: 15px;" type="checkbox"
                                    class="form-check-input ml-1" value="something"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>000101</td>
                            <td>John</td>
                            <td><input style="height: 15px;width: 15px;" type="checkbox" class="ml-4" value="something">
                            </td>
                            <td><input style="height: 15px;width: 15px;" type="checkbox" class="ml-4" value="something">
                            </td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>000102</td>
                            <td>Kumar</td>
                            <td><label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                            </td>
                            <td><input style="height: 15px;width: 15px;" type="checkbox" class="ml-4" value="something">
                            </td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>000103</td>
                            <td>Priya</td>
                            <td><input style="height: 15px;width: 15px;" type="checkbox" class="ml-4" value="something">
                            </td>
                            <td><input style="height: 15px;width: 15px;" type="checkbox" class="ml-4" value="something">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="col-sm-8 mt-4">
                    <div style="text-align: center;">
                       <input matTooltip="Click to Save" type="submit" style="width: 80px;"  class="btn btn-primary mr-3 btn-sm" value="Save" />
                        <input matTooltip="Click to Cancel" type="reset" style="width: 80px;"  class="btn btn-danger btn-sm mr-2"
                            value="Cancel" />
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
