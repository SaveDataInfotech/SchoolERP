<div class="container-fluid">
    <div class="row">
    <div class="col-12" style="display: flex;">
        <div style="float: left;width: 300px;">
            <h3>Books Issue</h3>
           </div></div>
    </div>
</div>

<mat-card class="mt-3 matcard">
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Addmission Number</label>
                </div>
                <div class="inputdiv">
                    <input type="number" class="form-control">
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Library ID</label>
                    </div>
                    <div class="inputdiv">
                        <input type="number" class="form-control">
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Member Type</label>
                </div>
                <div class="inputdiv">
                    <select class="form-control">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Class</label>
                    </div>
                    <div class="inputdiv">
                        <input type="text" class="form-control">
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Book ID</label>
                </div>
                <div class="inputdiv">
                    <input type="number" class="form-control">
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Section</label>
                    </div>
                    <div class="inputdiv">
                        <select class="form-control">
                            <option>Section-A</option>
                            <option>Section-B</option>
                            <option>Section-C</option>
                            <option>Section-D</option>
                        </select>
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Book Title</label>
                </div>
                <div class="inputdiv">
                    <input type="text" class="form-control">
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Author Name</label>
                    </div>
                    <div class="inputdiv">
                        <input type="text" class="form-control">
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Date Borrowed</label>
                </div>
                <div class="inputdiv">
                    <input type="date" class="form-control">
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Date Due</label>
                    </div>
                    <div class="inputdiv">
                        <input type="date" class="form-control">
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Pays on Book</label>
                </div>
                <div class="inputdiv">
                    <input type="text" class="form-control">
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Late Return Fine</label>
                    </div>
                    <div class="inputdiv">
                        <input type="text" class="form-control">
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Date over Due</label>
                </div>
                <div class="inputdiv">
                    <input type="date" class="form-control">
                </div>
                </div>

                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">MRP Price</label>
                    </div>
                    <div class="inputdiv">
                        <input type="text" class="form-control">
                    </div>
                    </div>
            </div>

            <div class="col-sm-12 mt-5">
                <div style="text-align: center;">
                <input matTooltip="Click to Save" type="submit" style="width: 80px;"  class="btn btn-primary mr-3 btn-sm" value="Save" />
                <input matTooltip="click to cancel" type="reset" class="btn btn-danger mr-3 btn-sm" style="width: 80px;" value="cancel"/>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
