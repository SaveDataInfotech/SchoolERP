<mat-card class="mt-3 matcard">
    <mat-card-content>
        <div class="row">
            <div class="col-sm-6" style="display: flex;">
                <div style="float: left;width: 300px;">
                    <h3 class="ml-1">Add Book</h3>
                </div>
            </div>
            <div class="col-sm-6" style="text-align:right;cursor: pointer;" title="Click to Back"><button
                    (click)="backButton()" class="homeicon"><span><mat-icon>home</mat-icon></span></button>
            </div>
        </div>
        <form [formGroup]="addBookForm" (ngSubmit)="save()">
            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Purchase Date<span class="text-danger">*</span></label>
                    </div>
                    <div class="inputdiv">
                        <input [ngClass]="{'is-invalid':addBookForm.controls.purchase_date.touched && addBookForm.controls.purchase_date.errors}"
                         formControlName="purchase_date" type="date" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Book ID<span class="text-danger">*</span></label>
                    </div>
                    <div class="inputdiv">
                        <input
                            [ngClass]="{'is-invalid':addBookForm.controls.book_id.touched && addBookForm.controls.book_id.errors}"
                            formControlName="book_id" (change)="mapBookDetails()" type="text" class="form-control"
                            required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Category</label>
                    </div>
                    <div class="inputdiv">
                        <input readonly formControlName="category_name" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Department</label>
                    </div>
                    <div class="inputdiv">
                        <input readonly formControlName="department_name" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Book Name</label>
                    </div>
                    <div class="inputdiv">
                        <input readonly formControlName="book_name" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Book Author</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="book_author" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Price<span class="text-danger">*</span></label>
                    </div>
                    <div class="inputdiv">
                        <input
                            [ngClass]="{'is-invalid':addBookForm.controls.price.touched && addBookForm.controls.price.errors}"
                            (keypress)="numberOnly($event)" formControlName="price" type="text" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Quantity<span class="text-danger">*</span></label>
                    </div>
                    <div class="inputdiv">
                        <input
                            [ngClass]="{'is-invalid':addBookForm.controls.quantity.touched && addBookForm.controls.quantity.errors}"
                            (keypress)="numberOnly($event)" formControlName="quantity" type="text" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mt-5">
                <div style="text-align: center;">
                    <button type="submit" style="width: 80px;" class="btn btn-primary mr-3 btn-sm">
                        <span> {{ addBookForm.value.add_id ==0 ? 'Save' : 'Edit'}}</span></button>
                    <input matTooltip="click to cancel" type="button" (click)="addBookCancelClick()"
                        class="btn btn-danger mr-3 btn-sm" style="width: 80px;" value="cancel" />
                </div>
            </div>
        </form>

            <label style="color: blue;" class="col-sm-6 mt-3 mr-3">
                <h3>If you want to upload a File</h3>
            </label>
            <div class="col-sm-12 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Select the File</label>
                </div>
                <div class="inputdiv">
                    <input type="file" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 mt-5">
                <div style="text-align: center;">
                    <input matTooltip="Click to Save" type="submit" style="width: 80px;"
                        class="btn btn-primary mr-3 btn-sm" value="Save" />
                    <input matTooltip="click to cancel" type="button" 
                        class="btn btn-danger mr-3 btn-sm" style="width: 80px;" value="cancel" />
                </div>
            </div>
        </div> -->

        <div class="table-responsive mt-5">
            <table class="col-sm-12 table table-hover table-bordered table-sm  ">
                <thead>
                    <tr>
                        <th>Si.No</th>
                        <th>Purchase Date</th>
                        <th>Book ID</th>
                        <th>Category</th>
                        <th>Department</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of addBookList;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{book.purchase_date}}</td>
                        <td>{{book.book_id}}</td>
                        <td>{{book.category_name}}</td>
                        <td>{{book.department_name}}</td>
                        <td>{{book.book_name}}</td>
                        <td>{{book.book_author}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.quantity}}</td>
                        <td class="tdoption">
                            <span class="m-2 editbutton" (click)="udateGetClick(book)"
                                title="Click to edit"><b>edit</b></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
