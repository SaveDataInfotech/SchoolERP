<mat-card class="mt-3 matcard">
    <mat-card-content>
        <div class="row">
            <div class="col-sm-6" style="display: flex;">
                <div style="float: left;width: 300px;">
                    <h3 class="ml-1">Add Book</h3>
                </div>
            </div>
            <div class="col-sm-6" style="text-align:right;cursor: pointer;" title="Click to Back"><button
                    (click)="backButton()" class="homeicon"><span><mat-icon>home</mat-icon></span></button>
            </div>
        </div>
        <form [formGroup]="addBookForm" (ngSubmit)="save()">
            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Purchase Date</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="purchase_date" type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Book ID</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="book_id" (change)="mapBookDetails()" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Category</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="category_name" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Department</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="department_name" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Book Name</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="book_name" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Book Author</label>
                    </div>
                    <div class="inputdiv">
                        <input formControlName="book_author" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Price</label>
                    </div>
                    <div class="inputdiv">
                        <input (keypress)="numberOnly($event)" formControlName="price" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Quantity</label>
                    </div>
                    <div class="inputdiv">
                        <input (keypress)="numberOnly($event)" formControlName="quantity" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mt-5">
                <div style="text-align: center;">
                    <input matTooltip="Click to Save" type="submit" style="width: 80px;"
                        class="btn btn-primary mr-3 btn-sm" value="Save" />
                    <input matTooltip="click to cancel" type="reset" class="btn btn-danger mr-3 btn-sm"
                        style="width: 80px;" value="cancel" />
                </div>
            </div>
        </form>

        <hr />

        <div class="row">
            <label style="color: blue;" class="col-sm-6 mt-3 mr-3">
                <h3>If you want to upload a File</h3>
            </label>
            <div class="col-sm-12 mt-3" style="display: flex;">
                <div class="labeldiv">
                    <label class="pt-2" style="display: flex;">Select the File</label>
                </div>
                <div class="inputdiv">
                    <input type="file" class="form-control">
                </div>
            </div>
            <div class="col-sm-6 mt-5">
                <div style="text-align: center;">
                    <input matTooltip="Click to Save" type="submit" style="width: 80px;"
                        class="btn btn-primary mr-3 btn-sm" value="Save" />
                    <input matTooltip="click to cancel" type="reset" class="btn btn-danger mr-3 btn-sm"
                        style="width: 80px;" value="cancel" />
                </div>
            </div>
        </div>

        <div class="table-responsive mt-5">
            <table class="col-sm-12 table table-hover table-bordered table-sm  ">
                <thead>
                    <tr>
                        <th>Purchase Date</th>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Department</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>07/08/2023</td>
                        <td>12</td>
                        <td>StarWars</td>
                        <td>James</td>
                        <td>Comics</td>
                        <td>Entertainment</td>
                        <td>200</td>
                        <td>25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
