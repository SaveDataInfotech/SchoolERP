<mat-card class="mt-3 matcard">
    <mat-card-content>
        <div class="row">
            <div class="col-sm-6" style="display: flex;">
                <div style="float: left;width: 300px;">
                    <h3 class="ml-1">New Stock In</h3>
                </div>
            </div>
            <div class="col-sm-6" style="text-align:right;cursor: pointer;" title="Click to Back"><button
                    (click)="backButton()" class="homeicon"><span><mat-icon>home</mat-icon></span></button>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Date of Purchase</label>
                    </div>
                    <div class="inputdiv">
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 mt-3" style="display: flex;">
                    <div class="labeldiv">
                        <label class="pt-2" style="display: flex;">Bill Number</label>
                    </div>
                    <div class="inputdiv">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mt-5">
                <div style="text-align: center;">
                    <input matTooltip="Click to Save" type="submit" style="width: 80px;"
                        class="btn btn-primary mr-3 btn-sm" value="Save" />
                    <input matTooltip="click to cancel" type="reset" class="btn btn-danger mr-3 btn-sm"
                        style="width: 80px;" value="cancel" />
                </div>
            </div>
        </form>

        <div class="table-responsive mt-5">
            <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                <thead>
                    <tr>
                        <th>Si.No</th>
                        <th>Date of Purchase</th>
                        <th>Bill Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>07/08/2023</td>
                        <td>045</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
