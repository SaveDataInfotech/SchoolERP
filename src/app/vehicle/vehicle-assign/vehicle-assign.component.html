<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="display: flex;">
            <div style="float: left;width: 250px;">
                <h3 class="ml-1">Vehicle Assign</h3>
            </div>
        </div>
    </div>
    <mat-card class="mt-2 matcard">
        <mat-card-content>
            <form>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Vehicle No</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>TN-03-AU-9861</option>                                
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Root No</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>3</option>                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Driver Name</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>Ram</option>
                                <option>Kumar</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Helper Name</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>Ram</option>
                                <option>Kumar</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row ">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                            <label for="ex2" class="pt-2" style="margin: auto;">Vehicle type</label>
                        </div>
                        <div style="float: left;width: 250px;">
                            <select style="width: 100%;" class="form-control " name="selectAction">
                                <option>Bus</option>
                                <option>Van</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div style="text-align: center;">
                        <input matTooltip="Click to Save" type="submit" style="width: 80px;"
                            class="btn btn-primary mt-4 btn-sm mr-3 " value="Save" />
                        <input matTooltip="Click to Cancel" type="reset" style="width: 80px;"
                            class="btn btn-danger btn-sm mt-4  " value="Cancel" />
                    </div>
                </div>
            </form>

            
        </mat-card-content>
    </mat-card>
    <mat-card class="mt-5 matcard">
        <mat-card-content>
            <div class="table-responsive">
                <table class="col-sm-8 table table-hover table-bordered table-sm ">
                    <thead>
                        <tr>
                            <th>Si.No</th>
                            <th>Vehicle No</th>
                            <th>Root No</th>                           
                            <th>Driver Name</th>
                            <th>Helper Name</th>
                            <th>Vehicle Type</th>    
                            <th>Action</th>                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>TN-03-AU-9861</td>
                            <td>3</td>
                            <td>Ram</td>
                            <td>Kumar</td>
                            <td>Van</td>   
                            <td class="tdoption"> <mat-icon matTooltip="Click to Edit"
                                style="color: blue;cursor: pointer;" class="pr-2">edit</mat-icon>
                            <mat-icon matTooltip="Click to Delete" style="color: red;cursor: pointer;"
                                class="pl-2">delete</mat-icon>
                        </td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
