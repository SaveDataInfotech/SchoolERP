<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2 style="float: left;font-family: Hedvig Letters Serif;color: blue;">You can only change the payment type !</h2>
            <mat-icon style="float: right;cursor: pointer;" (click)="closedialog()" svgIcon="closesvg"></mat-icon>
        </div>
    </div>

    <form  [formGroup]="editFeeCollection" (ngSubmit)="save()">
        <div class="row">
            <div class="col-sm-5 mt-3" style="display: flex;"><h3><b>Admission No : </b>{{editFeeCollection.value.admission_no}}</h3></div>
            <div class="col-sm-5 mt-3" style="display: flex;"><h3><b>Bill No : </b>{{editFeeCollection.value.bill_no}}</h3></div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-3" style="display: flex;">
                <div style="float: left;width: 150px;text-align: left;">
                    <label class="pt-1" style="margin: auto;">Payment Type</label>
                </div>
                <div style="float: left;width: 250px;">
                    <div style="display: flex;">
                        <div class="form-check">
                            <input formControlName="payment_type" value="cash" class="form-check-input"
                                style="width: 20px;height: 20px;" type="radio">
                            <label class="form-check-label h6 p-2">
                                Cash
                            </label>
                        </div>
                        <div class="form-check ml-5">
                            <input formControlName="payment_type" value="cheque_upi" class="form-check-input"
                                style="width: 20px;height: 20px;" type="radio" checked>
                            <label class="form-check-label h6 p-2">
                                Cheque / Upi
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-5">
                <div style="text-align: center;">
                    <input type="submit" style="width: 80px;" class="btn btn-success mr-3 btn-sm" value="Save" />
                    <input type="button" (click)="closedialog()" style="width: 80px;"
                        class="btn btn-primary btn-sm mr-2" value="Cancel" />                    
                </div>
            </div>
        </div>
    </form>
</div>
