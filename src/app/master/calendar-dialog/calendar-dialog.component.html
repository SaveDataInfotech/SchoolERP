<div class="row" style="display: flex;">
    <div class="col-sm-11" style="display: flex;">
        <img src="../../../assets/aimlogo.jpeg" style="width: 50px;">
        <div>
            <h3 class="heading">AIM MATRIC
                HR.SEC.SCHOOL ARNI-632 316</h3>
        </div>
    </div>
    <div class="col-sm-1"><mat-icon matTooltip="Click to close" class="closeicon"
            (click)="closedialog()">close</mat-icon></div>
</div>

<div class="row">
    <div class="col-sm-12 mt-3">
        <div class="row" style="display: flex;">
            <div class="col-sm-2"><mat-icon>event</mat-icon></div>
            <div class="col-sm-10"> {{data.start}}</div>
        </div>
    </div>

    <div class="col-sm-12 mt-3">
        <div class="row" style="display: flex;">
            <div class="col-sm-2"><mat-icon>announcement</mat-icon></div>
            <div class="col-sm-10"> {{data.title}}</div>
        </div>
    </div>

    <div class="col-sm-12 mt-3">
        <div class="row" style="display: flex;">
            <div class="col-sm-2"><mat-icon>description</mat-icon></div>
            <div class="col-sm-10"> {{data.extendedProps.description}}</div>
        </div>
    </div>
</div>
