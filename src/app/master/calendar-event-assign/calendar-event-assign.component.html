<div class="container-fluid mt-2">
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6" style="display: flex;">
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Calendar Event Assign</h3>
                    </div>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Event Date<span class="text-danger">
                                    *</span></label>
                        </div>
                        <div class="inputdiv">
                            <input formControlName="hostel_name" class="form-control" type="date" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Title<span class="text-danger">
                                    *</span></label>
                        </div>
                        <div class="inputdiv">
                            <input formControlName="no_of_rooms" class="form-control" type="text" maxlength="20"
                                required>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-0" style="margin: auto;">No of Person allowed in Room<span
                                    class="text-danger"> *</span></label>
                        </div>
                        <div class="inputdiv">
                            <input formControlName="pa_room" class="form-control" type="number" required>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12" style="display: flex;">
                        <div style="margin: auto;">
                            <button type="submit" style="width: 80px;" class="btn btn-success mr-3 btn-sm mt-4">
                                <span></span></button>
                            <input type="button" style="width: 80px;" class="btn btn-primary mr-3 btn-sm mt-4"
                                value="Clear" />
                            <input type="button" style="width: 80px;" class="btn btn-danger btn-sm mt-4"
                                value="Close" />
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
