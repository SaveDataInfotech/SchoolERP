<div class="container-fluid mt-2">
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6" style="display: flex;">
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Bus Fees Assign</h3>
                    </div>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-sm-4 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Vehicle Type<span class="text-danger">
                                    *</span></label>
                        </div>
                        <div class="inputdiv">
                            <select                                
                                autofocus formControlName="typeid" style="width: 100%;" class="form-control" required>
                                <option value=null selected disabled>Please select</option>
                                <option>
                                    
                                </option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="col-sm-3 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">KM Range<span class="text-danger">
                                    *</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                
                                formControlName="kmrange" class="form-control" type="text"
                                oninput="this.value = this.value.toUpperCase()" required>
                            
                        </div>
                    </div>

                    <div class="col-sm-3 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Batch Year<span class="text-danger">
                                    *</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                
                                formControlName="batch_year" class="form-control" type="text" readonly required>
                            <span class="text-danger"
                               >
                                <div
                                    >
                                    Batch Year is required
                                </div>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-2 mt-3" style="display: flex;">
                        <div class="inputdiv">
                            <button type="button" class="btn btn-secondary btn-sm">Search<i
                                    class="fa fa-search ml-2"></i></button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table
                            class="col-sm-12 table table-hover table-bordered table-sm  mt-5">
                            <thead formArrayName="classfeelist">
                                <tr>
                                    <th
                                       ><span></span></th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody formArrayName="classfeelist">
                                <tr>
                                    <td
                                       ><input style="width: 90px;" class="form-control"
                                            formControlName="amount"></td>
                                    <td style="display: flex;"><button class="btn btn-success btn-sm mr-2"
                                            type="submit">Save</button>
                                        <button class="btn btn-primary btn-sm"
                                            type="button">Clear</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
