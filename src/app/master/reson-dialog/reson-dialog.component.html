<div class="_header_flex" style="background-color: orange;">
    <div style="color: white;font-size: 20px;">Enter reson for edit</div>
    <div class="pt-1">
        <mat-icon style="float: right;color:red;cursor: pointer;background-color:white;" title="Click to close"
            (click)="closedialog()">close</mat-icon>
    </div>
</div>

<div class="container condiv pt-0 pb-4">
    <div class="row">
        <span class="col-sm-12 mt-3" style="font-size: 17px;">{{data.message}}</span>
        <div class="col-sm-12 mt-2">
            <div style="width: 100%;float: left;">
                <input class="form-control" type="text" [(ngModel)]="data.reson" />
            </div>
        </div>
        <div class="col-sm-12 mt-2">
            <div style="width: 50%;float: left;">
                <!-- [mat-dialog-close]="data.reson" -->
                <button class="btn btn-success mt-4 btn-sm" style="width: 70%;border-radius: 5px;font-size: medium;"
                    (click)="condialog(data.reson)">Submit</button>
            </div>

            <div style="width: 50%;float: left;">
                <button class="btn btn-danger mt-4 btn-sm" style="width: 70%;border-radius: 5px;font-size: medium;"
                    (click)="closedialog()">Cancel</button>
            </div>
        </div>
    </div>
</div>
