<mat-tab-group animationDuration="0ms">
    <mat-tab label="Subject">
        <div class="container-fluid mt-2">
            <mat-card class="mt-4 matcard mb-5">
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-6" style="display: flex;">
                            <div style="float: left;width: 300px;">
                                <h3 class="ml-1">Subject Master</h3>
                            </div>
                        </div>
                        <div class="col-sm-6" style="text-align:right;cursor: pointer;" title="Click to Back"><button
                                (click)="backButton()" class="homeicon"><span><mat-icon>home</mat-icon></span></button>
                        </div>
                    </div>
                    <form [formGroup]="subjectForm" (ngSubmit)="newSubject()">
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label class="pt-2" style="margin: auto;">Subject Code</label>
                                </div>
                                <span *ngIf="buttonId == true ">
                                    <div class="inputdiv" *ngFor="let code of MaxId">
                                        <input placeholder="0{{code.subjectid+1}}" class="form-control" type="text"
                                            readonly required>
                                    </div>
                                </span>
                                <span *ngIf="buttonId != true">
                                    <div class="inputdiv">
                                        <input formControlName="subjectid" class="form-control" type="text" readonly
                                            required>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label class="pt-2" style="margin: auto;">Subject Name <span
                                            class="text-danger">*</span></label>
                                </div>
                                <div class="inputdiv">
                                    <input
                                        [ngClass]="{'is-invalid':subjectForm.controls.subject_name.touched && subjectForm.controls.subject_name.errors}"
                                        formControlName="subject_name" class="form-control" type="tel" required>
                                    <span class="text-danger"
                                        *ngIf="subjectForm.controls.subject_name.touched && subjectForm.controls.subject_name.errors">
                                        <div
                                            *ngIf="subjectForm.controls.subject_name.touched && subjectForm.controls.subject_name.errors.required">
                                            Subject Name is required
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6" style="display: flex;">
                                <div style="float: left;width: 150px;text-align: left;">
                                </div>
                                <div style="float: left;width: 250px;">
                                    <input *ngIf="buttonId == true" matTooltip="Click to Save" type="submit"
                                        style="width: 80px;" class="btn btn-primary mt-4 btn-sm mr-3 " value="Save" />
                                    <input *ngIf="buttonId != true" matTooltip="Click to Save" type="submit"
                                        style="width: 80px;" class="btn btn-primary mt-4 btn-sm mr-3 " value="Update" />
                                    <input matTooltip="Click to Cancel" type="button" style="width: 80px;"
                                        (click)="cancelClick()" class="btn btn-danger btn-sm mt-4  " value="Cancel" />
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
            <mat-card class="mt-2 matcard mb-5">
                <mat-card-content>
                    <div class="table-responsive">
                        <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                            <thead>
                                <tr>
                                    <th>Si.No</th>
                                    <th>Subject Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let subject of subjectDetailList;let i=index;">
                                    <td>{{i+1}}</td>
                                    <td>{{subject.subject_name}}</td>
                                    <td class="tdoption">
                                        <span class="m-2 editbutton" (click)="udateGetClick(subject)"><b>edit</b></span>
                                        <span>||</span>
                                        <span class="m-2 deletebutton"
                                            (click)="deleteClick(subject.subjectid)"><b>delete</b></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
