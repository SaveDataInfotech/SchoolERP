<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12" style="display: flex;">            
            <div style="float: left;width: 300px;">
                <h3 class="ml-1">Hostel Master</h3>
            </div>
        </div>
    </div>
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <form>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Hostel Code</label>
                        </div>
                        <div class="inputdiv">
                            <input placeholder="0011788" class="form-control" type="text" disabled required>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Hostel Name</label>
                        </div>
                        <div class="inputdiv">
                            <input placeholder="Vinayaga Hostel" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">No Of Rooms</label>
                        </div>
                        <div class="inputdiv">
                            <input placeholder="34" class="form-control" type="number" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-0" style="margin: auto;">No of Person allowed in Room</label>
                        </div>
                        <div class="inputdiv">
                            <input placeholder="5" class="form-control" type="number" required>
                        </div>
                    </div>
                </div>

                <div class="col-sm-11 mt-5">
                    <div style="text-align: center;">
                        <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                       <input matTooltip="Click to Cancel" type="reset" class="btn btn-secondary ml-3"
                            value="Cancel" />
                    </div>
                </div>
            </form>

            <div class="table-responsive mt-5">
                <table class="col-sm-8 table table-hover table-bordered table-sm  ">
                    <thead>
                        <tr>
                            <th>SI.NO</th>
                            <th> Hostel Name</th>
                            <th>No.Of Rooms</th>
                            <th>Allotment Per Room</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0001290</td>
                            <td>Vinayaga</td>
                            <td>34</td>
                            <td>5</td>
                            <td class="tdoption"> <mat-icon matTooltip="Click to Edit"
                                    style="color: blue;cursor: pointer;" class="pr-2">edit</mat-icon>
                                <mat-icon matTooltip="Click to Delete" style="color: red;cursor: pointer;"
                                    class="pl-2">delete</mat-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
