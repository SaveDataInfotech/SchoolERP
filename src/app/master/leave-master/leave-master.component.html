<mat-tab-group animationDuration="0ms">
    <mat-tab label="Leave Type">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12" style="display: flex;">
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Leave Type</h3>
                    </div>
                </div>
            </div>
            <mat-card class="mt-2 matcard mb-5">
                <mat-card-content>
                    <form>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Leave Code</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="0011788" class="form-control" type="text" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Leave Type</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="" class="form-control" type="tel" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 mt-4">
                            <div style="text-align: center;">
                                <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                               <input matTooltip="Click to Cancel" type="reset" class="btn btn-secondary ml-3"
                            value="Cancel" />
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive mt-5">
                        <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                            <thead>
                                <tr>
                                    <th>SI.NO</th>
                                    <th>Leave Type</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Medical</td>
                                    <td class="tdoption"> <mat-icon matTooltip="Click to Edit"
                                            style="color: blue;cursor: pointer;" class="pr-2">edit</mat-icon>
                                        <mat-icon matTooltip="Click to Delete" style="color: red;cursor: pointer;"
                                            class="pl-2">delete</mat-icon>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>

    <mat-tab label="Leave Assign">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12" style="display: flex;">                    
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Leave Assign</h3>
                    </div>
                </div>
            </div>
            <mat-card class="mt-2 matcard mb-5">
                <mat-card-content>
                    <form>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Assign Code</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="0011788" class="form-control" type="text" disabled required>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Staff Type</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>Teacher</option>
                                        <option>Driver</option>
                                        <option>Helper</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Staff Name</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>Ram</option>
                                        <option>Priya</option>
                                        <option>Kumar</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">No of Leave</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="" class="form-control" type="tel" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Eligible Per Month</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="" class="form-control" type="tel" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 mt-4">
                            <div style="text-align: center;">
                                <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                               <input matTooltip="Click to Cancel" type="reset" class="btn btn-secondary ml-3"
                            value="Cancel" />
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive mt-5">
                        <table class="col-sm-8 table table-hover table-bordered table-sm  ">
                            <thead>
                                <tr>
                                    <th>SI.NO</th>
                                    <th>Staff Type</th>
                                    <th>Staff Name</th>
                                    <th>No.Of Leave</th>
                                    <th>Eligible Per Month</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Teacher</td>
                                    <td>Priya</td>
                                    <td>3</td>
                                    <td>3</td>
                                    <td class="tdoption"> <mat-icon matTooltip="Click to Edit"
                                            style="color: blue;cursor: pointer;" class="pr-2">edit</mat-icon>
                                        <mat-icon matTooltip="Click to Delete" style="color: red;cursor: pointer;"
                                            class="pl-2">delete</mat-icon>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
