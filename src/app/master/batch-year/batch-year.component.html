<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12" style="display: flex;">
            <div style="float: left;width: 300px;">
                <h3 class="ml-1">Batch Year</h3>
            </div>
        </div>
    </div>
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <form>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Batch Code</label>
                        </div>
                        <div class="inputdiv">
                            <input placeholder="0011788" class="form-control" type="text" disabled required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label for="ex2" class="pt-2" style="margin: auto;">Batch Year</label>
                        </div>
                        <div class="inputdiv">
                            <input pattern="[0-9]{4}-[0-9]{4}" placeholder="EX:2023-2024" class="form-control"
                                type="tel" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                        </div>
                        <div style="float: left;width: 250px;">
                            <input matTooltip="Click to Save" type="submit" style="width: 80px;"
                                class="btn btn-primary mt-4 btn-sm mr-3 " value="Save" />
                            <input matTooltip="Click to Cancel" type="reset" style="width: 80px;"
                                class="btn btn-danger btn-sm mt-4  " value="Cancel" />
                        </div>
                    </div>
                </div>

                <!-- <div class="col-sm-6 mt-4">
                    <div style="text-align: center;">
                        <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                        <input matTooltip="Click to Cancel" type="reset" class="btn btn-secondary ml-3" value="Cancel" />
                    </div>
                </div> -->
            </form>

            <div class="table-responsive mt-5">
                <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                    <thead>
                        <tr>
                            <th>SI.NO</th>
                            <th>Batch Year</th>
                            <th>Options</th>
                            <th style="text-align: center;">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2023-2024</td>
                            <td class="tdoption"> <mat-icon matTooltip="Click to Edit"
                                    style="color: blue;cursor: pointer;" class="pr-2">edit</mat-icon>
                                <mat-icon matTooltip="Click to Delete" style="color: red;cursor: pointer;"
                                    class="pl-2">delete</mat-icon>
                            </td>
                            <td style="text-align: center;"><input style="width: 20px;height: 20px;" class="mt-1"
                                    type="checkbox"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
