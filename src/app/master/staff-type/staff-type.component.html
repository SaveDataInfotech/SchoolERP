<div class="container-fluid mt-2">
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6" style="display: flex;">
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Staff Type</h3>
                    </div>
                </div>
            </div>
            <form [formGroup]="stafftypeForm" (ngSubmit)="StaffType()">
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Staff Code</label>
                        </div>
                        <span class="inputdiv" *ngIf="buttonId == true ">
                            <div *ngFor="let code of MaxId">
                                <input placeholder="00{{code.staff_typeid+1}}" class="form-control" type="text" readonly
                                    required>
                            </div>
                        </span>
                        <span class="inputdiv" *ngIf="buttonId != true">
                            <div>
                                <input formControlName="staff_typeid" class="form-control" type="text" readonly
                                    required>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Staff Type <span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':stafftypeForm.controls.staff_type.touched && stafftypeForm.controls.staff_type.errors}"
                                formControlName="staff_type" class="form-control" type="text"
                                (keypress)="charSymbol($event)" required>
                            <span class="text-danger"
                                *ngIf="stafftypeForm.controls.staff_type.touched && stafftypeForm.controls.staff_type.errors">
                                <div
                                    *ngIf="stafftypeForm.controls.staff_type.touched && stafftypeForm.controls.staff_type.errors.required">
                                    Staff Type is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Short Code<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':stafftypeForm.controls.short_code.touched && stafftypeForm.controls.short_code.errors}"
                                formControlName="short_code" class="form-control" type="text"
                                (keypress)="letterOnly($event)" required>
                            <span class="text-danger"
                                *ngIf="stafftypeForm.controls.short_code.touched && stafftypeForm.controls.short_code.errors">
                                <div
                                    *ngIf="stafftypeForm.controls.short_code.touched && stafftypeForm.controls.short_code.errors.required">
                                    Short Code is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                        </div>
                        <div style="float: left;width: 350px;">
                            <button type="submit" style="width: 80px;" class="btn btn-success mr-3 btn-sm mt-4">
                                <span> {{ stafftypeForm.value.staff_typeid ==0 ? 'Save' :
                                    'Edit'}}</span></button>
                            <input type="button" style="width: 80px;" (click)="cancelClick()"
                                class="btn btn-primary mr-3 btn-sm mt-4" value="Clear" />
                            <input type="button" style="width: 80px;" class="btn btn-danger btn-sm mt-4"
                                (click)="backButton()" value="Close" />
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <div class="table-responsive">
                <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                    <thead>
                        <tr>
                            <th>Si.No</th>
                            <th>Staff Type</th>
                            <th>Short Code</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sty of DepartmentList;let i=index;">
                            <td>{{i+1}}</td>
                            <td>{{sty.staff_type}}</td>
                            <td>{{sty.short_code}}</td>
                            <td class="tdoption">
                                <span class="m-2 editbutton" (click)="udateGetClick(sty)"><b>edit</b></span>
                                <span>||</span>
                                <span class="m-2 deletebutton"
                                    (click)="deleteClick(sty.staff_typeid)"><b>delete</b></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
