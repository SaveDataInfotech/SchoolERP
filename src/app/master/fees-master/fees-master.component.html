<mat-tab-group animationDuration="0ms">
    <mat-tab label="Fees Type">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12" style="display: flex;">
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Fees Type</h3>
                    </div>
                </div>
            </div>
            <mat-card class="mt-2 matcard mb-5">
                <mat-card-content>
                    <form>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Fees Code</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="0011788" class="form-control" type="text" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Fees Type</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="" class="form-control" type="tel" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 mt-4">
                            <div style="text-align: center;">
                                <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                                <input matTooltip="Click to Cancel" type="submit" class="btn btn-primary ml-3"
                                    value="Cancel" />
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive mt-5">
                        <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                            <thead>
                                <tr>
                                    <th>SI.NO</th>
                                    <th>Fees Type</th>
                                    <th>Option's</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>School Fees</td>
                                    <td class="tdoption"> <mat-icon matTooltip="Click to Edit"
                                            style="color: blue;cursor: pointer;" class="pr-2">edit</mat-icon>
                                        <mat-icon matTooltip="Click to Delete" style="color: red;cursor: pointer;"
                                            class="pl-2">delete</mat-icon>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>

    <mat-tab label="Fees Assign">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12" style="display: flex;">                    
                    <div style="float: left;width: 400px;">
                        <h3 class="ml-1">Fees Assign</h3>
                    </div>
                </div>
            </div>
            <mat-card class="mt-2 matcard mb-5">
                <mat-card-content>
                    <form>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Assign Code</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="0011788" class="form-control" type="text" disabled required>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Class Name</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Group Name</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>Computer Science</option>
                                        <option>Bio-Maths</option>
                                        <option>Science</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Section Name</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>B</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Batch Year</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="2023-2024" class="form-control" type="text" required>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Fees Type</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>School Fees</option>
                                        <option>Hostel Fees</option>
                                        <option>Bus Fees</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Fees Less</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>Staff Son/Doughter</option>
                                        <option>Above 95% Mark</option>
                                        <option>Other's</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Gender</label>
                                </div>
                                <div class="inputdiv">
                                    <select style="width: 100%;" class="form-control " name="selectAction">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other's</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 mt-3" style="display: flex;">
                                <div class="labeldiv">
                                    <label for="ex2" class="pt-2" style="margin: auto;">Amount</label>
                                </div>
                                <div class="inputdiv">
                                    <input placeholder="30,000" class="form-control" type="text" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 mt-4">
                            <div style="text-align: center;">
                                <input matTooltip="Click to Save" type="submit" class="btn btn-primary" value="Save" />
                                <input matTooltip="Click to Cancel" type="reset" class="btn btn-primary ml-3"
                                    value="Cancel" />
                            </div>
                        </div>
                    </form>

                    <hr />

                    <p style="color: green;">If you have an Excel sheet select path here!</p>
                    <form>
                        <div class="row">
                            <div class="col-xl-5 ">
                                <div class="col-xs-3 p-3" style="display: flex;">
                                    <label for="ex2" style="margin: auto;width: 10px;">Select</label>
                                    <input class="form-control ml-5" id="ex2" type="file" required>
                                </div>
                            </div>
                            <div class="col-sm-3 mt-3">
                                <div style="text-align: center;">
                                    <input matTooltip="Click to Save" type="submit" class="btn btn-primary"
                                        value="Save" />
                                        <input matTooltip="Click to Cancel" type="reset" class="btn btn-primary ml-3"
                                    value="Cancel" />
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive mt-5">
                        <table class="col-sm-8 table table-hover table-bordered table-sm  ">
                            <thead>
                                <tr>
                                    <th>SI.NO</th>

                                    <th>Fees Type</th>
                                    <th>Amount</th>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>

                                    <td>30,000</td>
