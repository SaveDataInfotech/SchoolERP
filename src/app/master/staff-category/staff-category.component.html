<div class="container-fluid mt-2">
    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6" style="display: flex;">
                    <div style="float: left;width: 300px;">
                        <h3 class="ml-1">Staff Category</h3>
                    </div>
                </div>
            </div>
            <form [formGroup]="staffCategoryForm" (ngSubmit)="newCategory()">
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Category Code</label>
                        </div>
                        <span class="inputdiv" *ngIf="buttonId == true ">
                            <div *ngFor="let code of MaxId">
                                <input placeholder="00{{code.category_id+1}}" class="form-control" type="text" readonly
                                    required>
                            </div>
                        </span>
                        <span class="inputdiv" *ngIf="buttonId != true">
                            <div>
                                <input formControlName="category_id" class="form-control" type="text" readonly required>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-3" style="display: flex;">
                        <div class="labeldiv">
                            <label class="pt-2" style="margin: auto;">Category Name<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="inputdiv">
                            <input
                                [ngClass]="{'is-invalid':staffCategoryForm.controls.category.touched && staffCategoryForm.controls.category.errors}"
                                formControlName="category" class="form-control" type="text"
                                (keypress)="letterOnly($event)" required>
                            <span class="text-danger"
                                *ngIf="staffCategoryForm.controls.category.touched && staffCategoryForm.controls.category.errors">
                                <div
                                    *ngIf="staffCategoryForm.controls.category.touched && staffCategoryForm.controls.category.errors.required">
                                    Category Name is required
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6" style="display: flex;">
                        <div style="float: left;width: 150px;text-align: left;">
                        </div>
                        <div style="float: left;width: 350px;">
                            <button type="submit" style="width: 80px;" class="btn btn-success mr-3 btn-sm mt-4">
                                <span> {{ staffCategoryForm.value.category_id ==0 ? 'Save' :
                                    'Edit'}}</span></button>
                            <input type="button" style="width: 80px;" (click)="cancelClick()"
                                class="btn btn-primary mr-3 btn-sm mt-4" value="Clear" />
                            <input type="button" style="width: 80px;" class="btn btn-danger btn-sm mt-4"
                                (click)="backButton()" value="Close" />
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="mt-2 matcard mb-5">
        <mat-card-content>
            <div class="table-responsive">
                <table class="col-sm-6 table table-hover table-bordered table-sm  ">
                    <thead>
                        <tr>
                            <th>Si.No</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sty of categoryList;let i=index;">
                            <td>{{i+1}}</td>
                            <td>{{sty.category}}</td>
                            <td class="tdoption">
                                <span class="m-2 editbutton" (click)="udateGetClick(sty)"><b>edit</b></span>
                                <span>||</span>
                                <span class="m-2 deletebutton"
                                    (click)="deleteClick(sty.category_id)"><b>delete</b></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
