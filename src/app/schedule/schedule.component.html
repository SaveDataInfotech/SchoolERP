<full-calendar [options]="calendarOptions">
    <ng-template #eventContent let-arg>
        <div (click)="openDialog(arg.event)" style="cursor: pointer;"
            matTooltip="{{ arg.event.extendedProps.description }}">
            <i [style.background-color]="arg.event.backgroundColor" [style.color]="arg.event.textColor"
                style="border-radius: 3px; padding: 3px;">
                {{ arg.event.title }}
            </i>
        </div>
    </ng-template>
</full-calendar>
